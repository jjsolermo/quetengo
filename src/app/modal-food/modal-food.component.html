<div class="container">
  <div class="row" style="width: 100%;display: flex;position: relative;">
    <ion-button style="margin: 3%; width: 45%; padding: auto;"  type="button" color="secondary">Guarda</ion-button>
    <ion-button style="margin: 3%; width: 45%; padding: auto;"  type="button"  color="danger" (click)="deleteFood(food)">Borra</ion-button>
  </div>
  <div class="row" style="width: 100%;display: flex;flex-direction: row;position: relative;">
    <ion-item disabled="true">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="food.name">{{food.name}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cantidad</ion-label>
      <ion-input [(ngModel)]="food.qty">{{food.qty}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Lugar</ion-label>
      <ion-input [(ngModel)]="food.place" type="number">{{food.place}}</ion-input>
    </ion-item>
  </div>
  <div class="row" style="width: 100%;display: flex;flex-direction: row;position: relative;">
    <ion-item disabled="true">
      <ion-label position="stacked">Caducidad</ion-label>
      <ion-input [(ngModel)]="food.expiration">{{food.expiration}}</ion-input>
    </ion-item>
    <ion-item disabled="true">
      <ion-label position="stacked">Comprado</ion-label>
      <ion-input [(ngModel)]="food.buy">{{food.buy}}</ion-input>
    </ion-item>
  </div>
  <div class="row" style="width: 100%;display: flex;flex-direction: row;position: relative;">
    <ion-item disabled="true">
      <ion-label position="stacked">Descripci√≥n</ion-label>
      <ion-input [(ngModel)]="food.description">{{food.description}}</ion-input>
    </ion-item> 
  </div>
</div>
