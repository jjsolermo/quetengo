<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="row paddinCS">
    <h3 style="text-align: center;">CADUCAN PRONTO</h3>
  </div>
  <div class="row paddinCS" style="position: relative;">
    <ion-spinner class="spin spinner" name="bubbles" color="primary" *ngIf="!visible"></ion-spinner>
  </div>
  <div class="row paddinCS" *ngIf="visible">
    <ion-list>
      <ion-list-header class="textoGrid">
        <ion-label>Nombre</ion-label>
        <ion-label>Caducidad</ion-label>
        <ion-label>Donde est√°</ion-label>
      </ion-list-header>
      <ion-item-sliding>
        <ion-item class="textoGrid" *ngFor="let food of foods" (dblclick)="openModal(food)">
          <ion-label>{{food.name}}</ion-label>
          <ion-label>{{food.expiration}}</ion-label>
          <ion-label>{{food.place}}</ion-label>
        </ion-item>       
    </ion-item-sliding> 
    </ion-list>
  </div>
</ion-content>
